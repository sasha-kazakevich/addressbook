<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adress Book</title>
	<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">

		<h2><strong>Address Book</strong></h2>

			<div class="col-sm-3">
		   		<fieldset >
					<legend>Search contact</legend>
					<div class="input-group input-group-sm">
						<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
						<input type="text" class="form-control" id="search" placeholder="Search">
					</div>
				</fieldset>

				<form class="form-horizontal" id="form">
					<legend>Add new contact</legend>
					<div class="input-group input-group-sm">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						<input type="text" class="col-sm-2 form-control" placeholder="First Name">
					</div>

					<div class="input-group input-group-sm">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						<input type="text" class="form-control" placeholder="Last Name">
					</div>

					<div class="input-group input-group-sm">
						<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
						<input type="text" class="form-control" placeholder="Email">
					</div>

					<button type="button" class="btn btn-default btn-lg btn-block btn-xs" id="button"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;Save</button>
				</form>
			</div>

			<div class="col-sm-9">
				<legend>Contact List</legend>
					<table class="table table-striped table-bordered table-hover table-condensed" id="address-book">
         		    <thead>
           		     <tr>
           		        <th>First Name</th>
            	        <th>Last Name</th>
            	        <th>Email</th>
            	        <th class="text-center">Edit</th>
           		        <th class="text-center">Delete</th>
           		     </tr>
           		    </thead>
             	    <tbody id="tbody"></tbody>
             		</table>
			</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
